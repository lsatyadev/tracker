<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>

    <title>Hello, world!</title>
  </head>
  <body>
  	<div style="container">
  		<nav class="navbar-vertical navbar navbar-dark bg-dark navbar-expand-xl">
  			  <a class="navbar-brand" href="#">Status Tracking</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/"><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp; Dashboard</a>
			      </li>
			    </ul>
			  </div>
  		</nav>
  		<div class="content">
  			<div class="content bg-light px-md-5 py-md-4">
  				<div class="card">
				  <div class="card-header">
				    <h2 th:if="${addNewTicket}">Add New Ticket</h2>
                    <h2 th:if="${updateTicket}">Update Ticket</h2>
				  </div>
				  <div class="card-body">
				  <form action="#" th:action="@{/saveticket}" th:object="${ticket}" method="post" id="saveTicket" name="saveTicket">
				    <div class="row">
				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="ticketNumber">Ticket#</label>
				          <input type="text" class="form-control" placeholder="" id="ticketNumber" name="ticketNumber"  th:field="*{ticketNumber}">
				        </div>
				      </div>
				      <!--  col-md-6   -->

				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="datepicker">Date</label>
				          <input type="text" class="form-control" placeholder="" id="datepicker" th:field="*{date}">
				        </div>
				      </div>
				      <!--  col-md-6   -->
				    </div>


				    <div class="row">
				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="primaryOwner">Primary Owner</label>
				          <input type="text" class="form-control" placeholder="" id="primaryOwner" th:field="*{primaryOwner}">
				        </div>


				      </div>
				      <!--  col-md-6   -->

				      <div class="col-md-6">

				        <div class="form-group">
				          <label for="backupOwner">Backup Owner</label>
				          <input type="text" class="form-control" id="backupOwner" placeholder="" th:field="*{backupOwner}">
				        </div>
				      </div>
				      <!--  col-md-6   -->
				    </div>
				    <!--  row   -->

				    <label for="summary">Summary</label>
				    <div class="textarea">
				    <textarea id="summary" cols="190" rows="4" th:field="*{summary}"></textarea>
				    </div>

				    <label>Status</label>
				    <div class="checkbox">
						<input type="hidden" th:value="${ticket.isNew} ? 'Active' : ''">
				    	<div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-info" th:classappend="${ticket.isNew} ? 'active' : ''">
						    <input type="radio" name="status" th:value="New" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('New', status)}"> New
						  </label>
						  <label class="btn btn-info" th:classappend="${ticket.isInProgress} ? 'active' : ''">
						    <input type="radio" name="status" th:value="InProgress" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('InProgress', status)}"> In Progress
						  </label>
						  <label class="btn btn-info" th:classappend="${ticket.isClosed} ? 'active' : ''">
						    <input type="radio" name="status" th:value="Closed" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('Closed', status)}"> Closed
						  </label>
						</div>
				    </div>
				    <div class="row">
				    	&nbsp;
				    </div>
				    <button type="submit" class="btn btn-primary" th:if="${addNewTicket}"><i class="fa fa-check"></i>&nbsp;Save Ticket</button>
					<button type="submit" class="btn btn-primary" th:if="${updateTicket}"><i class="fa fa-check"></i>&nbsp;Update Ticket</button>
				  </form>
				  </div>
  				</div>
  			</div>
  		</div>
  	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
	<script th:src="@{/js/save-ticket.js}"></script>

  </body>
 </html>
