<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
  	<div style="container">
  		<nav class="navbar-vertical navbar navbar-dark bg-dark navbar-expand-xl">
  			  <a class="navbar-brand" href="#">Status Tracking</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Dashboard</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Test</a>
			      </li>
			    </ul>
			  </div>
  		</nav>
  		<div class="content">
  			<div class="content bg-light px-md-5 py-md-4">
  				<div class="card">
				  <div class="card-header">
				    <h2>Add New Item</h2>
				  </div>
				  <div class="card-body">
				  <form action="#" th:action="@{/updateticket}" method="post">
				    <div class="row">
				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="ticketNumber">Ticket#</label>
				          <input type="text" class="form-control" placeholder="" id="ticketNumber" th:text="${ticket.dataAsString}">
				        </div>
				      </div>
				      <!--  col-md-6   -->

				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="datepicker">Date</label>
				          <input type="text" class="form-control" placeholder="" id="datepicker" th:text="${#dates.format(ticket.date, 'dd-MMM-yyyy')}">
				        </div>
				      </div>
				      <!--  col-md-6   -->
				    </div>


				    <div class="row">
				      <div class="col-md-6">
				        <div class="form-group">
				          <label for="primaryOwner">Primary Owner</label>
				          <input type="text" class="form-control" placeholder="" id="primaryOwner" th:value="${ticket.primaryOwner}">
				        </div>


				      </div>
				      <!--  col-md-6   -->

				      <div class="col-md-6">

				        <div class="form-group">
				          <label for="backupOwner">Backup Owner</label>
				          <input type="text" class="form-control" id="backupOwner" placeholder="" th:value="${ticket.backupOwner}">
				        </div>
				      </div>
				      <!--  col-md-6   -->
				    </div>
				    <!--  row   -->

				    <label for="summary">Summary</label>
				    <div class="textarea">
				    <textarea id="summary" cols="190" rows="4" th:value="${ticket.summary}"></textarea>
				    </div>

				    <label>Status</label>
				    <div class="checkbox">
				    	<div class="btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-info" th:classappend="${ticket.isNew} ? 'active' : ''">
						    <input type="radio" name="status" th:value="New" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('New', status)}"> New
						  </label>
						  <label class="btn btn-info" th:classappend="${ticket.isInProgress} ? 'active' : ''">
						    <input type="radio" name="status" th:value="InProgress" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('InProgress', status)}"> In Progress
						  </label>
						  <label class="btn btn-info" th:classappend="${ticket.isClosed} ? 'active' : ''">
						    <input type="radio" name="status" th:value="Closed" th:field="*{status}" th:checked="${#strings.equalsIgnoreCase('Closed', status)}"> Closed
						  </label>
						</div>
				    </div>
				    <div class="row">
				    	&nbsp;
				    </div>
				    <button type="submit" class="btn btn-primary">Submit</button>
				  </form>
				  </div>
  				</div>
  			</div>
  		</div>
  	</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
  </body>
 </html>
